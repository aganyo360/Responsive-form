<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-C</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="" autocomplete="off" target="_blank">
        <legend>Personal Information</legend>

        <label for="email">Email</label> <br />
        <input type="email" id="email" placeholder="Enter Email Address" required/>
        <br />
        <br />
        <label for="name">Name</label><br />
        <input type="name" id="name" placeholder="Enter your Name" required/>
        <br />
        <br />
        <label for="password">Choose a password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Set your password"
        />
        <br />
        <br />
        <label for="password">Confirm Password</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Confirm your password"
        />
        <br />
        <br />
        <label for="date">Date Of Birth</label><br />
        <input type="date" name="date" id="date" placeholder="Date of Birth" />
        <br />
        <br />
        <label for="How old">How Old :</label>
        <select name="How old" value="How Old" id="How Old" size="1" multiple>
          <option value="Grandy">Grandy</option>
          <br />
          <option value="Woman" selected>Woman</option>
          <option value="Man" selected>Man</option>
          <option value="Teanager" selected>Teanager</option>
          <option value="child" selected>Child</option>
          <br />
        </select>
        <br />
        <br />

        <input
          type="submit"
          id="Submit"
          value="Sign Up"
          onclick="alert('Are you sure you want to submit this form')"
        />
        <br />
        <br />
      </form>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div class="second">
      <form action="">
        <legend>Tell Us More About Yourself</legend>
        <label for="describe">Describe Yourself</label> <br />
        <textarea name="describe" id="describe" placeholder="tell us something">
        </textarea>
        <br />
        <br />
        <label for="Level Of Eduction">Education Level</label>
        <input list="Level of Education" />
        <datalist id="Level of Education">
          <option value="Senior Primary"></option>
          <option value="High School"></option>
          <option value="University"></option>
          <option value="No Education"></option>
          <option value="Junior Primary"></option>
        </datalist>
        
        <br> 
        <br>
          <br>
        <br>
        
    </div>
<label for="telephone">Telephone Number</label>
    <input type="tel" id="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <label for="choose a file">Choose a file</label>
    <input type="file" name="" id="choose a file">
    
  </body>
</html>
